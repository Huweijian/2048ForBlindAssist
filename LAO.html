<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>2048ForBlindAssist</title>

<link href="./2048ForBlindAssist_files/main.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="./2048ForBlindAssist_files/bajie_favicon.ico">
<link rel="apple-touch-icon" href="./2048ForBlindAssist_files/bajie.png">
<meta name="apple-mobile-web-app-capable" content="yes">

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

<meta property="og:title" content="haha game">
<meta property="og:site_name" content="haha game">
<script type="text/javascript" async="" src="./2048ForBlindAssist_files/embed.js"></script></head>
<body>
  <div id="wx_logo" style="margin:0 auto;display:none;">
    <img src="./2048ForBlindAssist_files/favicon.ico">
  </div>
  <div class="container">
    <div class="heading">
      <h1 class="title">捞</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">续68140秒</div>
      </div>
    </div>
    <p class="game-intro">大家随便捞点蛤~ <strong>ΘΘ！</strong></p>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">不搞科研继续捞</a>
          <a class="retry-button">重头捞</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"><div class="tile tile-2 tile-position-3-1 tile-new"><div class="tile-inner">扬州江少</div></div><div class="tile tile-2 tile-position-4-3 tile-new"><div class="tile-inner">扬州江少</div></div></div>
    </div>
    <p class="game-explanation">
      <strong class="important">如何捞:</strong> 用你的 <strong>方向键 </strong> 移动方块随便捞点. 当两个方块碰到了<strong>有点意思</strong>的好基友, 他们就会合♂体！<br>坚持续下去，会越来越 <strong>有意思</strong> ！
    <hr>
      <strong class="important">Note:</strong> This is a fork from <a href="http://gabrielecirulli.github.io/2048">http://gabrielecirulli.github.io/2048</a> created by <a href="http://gabrielecirulli.com/" target="_blank">Gabriele Cirulli.</a>
      <p> forked by : HWJ in ZJU OPT 304 </p>
    </p>
    <hr>
  </div>

    <script src="./2048ForBlindAssist_files/animframe_polyfill.js"></script>
    <script src="./2048ForBlindAssist_files/keyboard_input_manager.js"></script>
    <script src="./2048ForBlindAssist_files/html_actuator.js"></script>
    <script src="./2048ForBlindAssist_files/grid.js"></script>
    <script src="./2048ForBlindAssist_files/tile.js"></script>
    <script src="./2048ForBlindAssist_files/local_score_manager.js"></script>
    <script src="./2048ForBlindAssist_files/game_manager.js"></script>
    <script src="./2048ForBlindAssist_files/application.js"></script>

  </body></html>
