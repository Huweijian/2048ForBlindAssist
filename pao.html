<meta name="HandheldFriendly" content="True">

<body>
  <div id="wx_logo" style="margin:0 auto;display:none;">
    <img src="./2048ForBlindAssist_files/favicon.ico">
  </div>
  <div class="container">
    <div class="heading">
      <h1 class="title">跑</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">跑68140步</div>
      </div>
    </div>
    <p class="game-intro" align="left" >“古藤老树昏鸦，月亮星星太阳，青草微风瘦马，争争日上”</p>
    <p class="game-intro" align="right" > ——吟游诗人 <strong>sんǔ記</strong> </p>


    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">跑无止境</a>
          <a class="retry-button">回到起点</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"><div class="tile tile-2 tile-position-3-1 tile-new"><div class="tile-inner">扬州江少</div></div><div class="tile tile-2 tile-position-4-3 tile-new"><div class="tile-inner">扬州江少</div></div></div>
    </div>
    <p class="game-explanation">
      <strong class="important">如何跑:</strong> 用你的 <strong>方向键 </strong> 让方块奔跑起来. 当一个单身方块碰到了<strong>渴望奔跑</strong>的妹子 <s>或者好gay友</s> , 他们就拥抱在一起！<br>坚持续下去，你就会感悟跑的真谛！<font style="color:transparent" >以及和胡博士的爱情故事[坏笑]</font>
    <hr>
      <strong class="important">Note:</strong> This is a fork from <a href="http://gabrielecirulli.github.io/2048">http://gabrielecirulli.github.io/2048</a> created by <a href="http://gabrielecirulli.com/" target="_blank">Gabriele Cirulli.</a>
      <p> forked by : HWJ in ZJU OPT 304 </p>
    </p>
    <hr>
  </div>
